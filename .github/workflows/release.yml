name: Create Release and Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0, v1.0.1

permissions:
  contents: write  # 允许创建 Release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for Maven Wrapper
        run: chmod +x mvnw
      
      # 导入 GPG 密钥
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      
      # 配置 Maven settings.xml
      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.CENTRAL_TOKEN_USERNAME }}</username>
                <password>${{ secrets.CENTRAL_TOKEN_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
      
      # 发布到 Maven Central
      - name: Deploy to Maven Central
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./mvnw clean deploy -Prelease \
            -Dgpg.passphrase="${GPG_PASSPHRASE}" \
            -Dgpg.executable=gpg \
            --batch-mode --no-transfer-progress
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      # 创建 GitHub Release
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/defargs-*.jar
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Maven 依赖
            
            ```xml
            <dependency>
                <groupId>io.github.thirty30ww</groupId>
                <artifactId>defargs</artifactId>
                <version>${{ steps.get_version.outputs.VERSION }}</version>
            </dependency>
            ```
            
            Maven Central 同步通常需要 10-30 分钟。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}